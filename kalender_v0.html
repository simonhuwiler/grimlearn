<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annes Adventskalender</title>
  <style>
    * {box-sizing: border-box;}
.col-1 {width: 8.33%;}
.col-2 {width: 16.66%;}
.col-3 {width: 25%;}
.col-4 {width: 33.33%;}
.col-5 {width: 41.66%;}
.col-6 {width: 50%;}
.col-7 {width: 58.33%;}
.col-8 {width: 66.66%;}
.col-9 {width: 75%;}
.col-10 {width: 83.33%;}
.col-11 {width: 91.66%;}
.col-12 {width: 100%;}
.row::after {
  content: "";
  clear: both;
  display: table;}
  [class*="col-"] {
  float: left;
  padding: 0px;}
html {font-family: "Helvetica", sans-serif;}
.header {background-color: #281d75; color: #ffffff; padding: 0.001%;}
.grid-item {
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid rgb(207, 50, 50);
            padding: 20px;
            font-size: 30px;
            text-align: center;}
@media only screen and (max-width: 600px) {
  /* For mobile phones: */
  [class*="col-"] {width: 50%;}
    </style>
  </head>
    <body>
          <div class="header">
              <h1>Adventskalender</h1>
              </div>
          <div class="row">
                  <div class="col-2">
                          <div class="grid-item"></div>
                  </div>
          </div>
        <script>
          var text = "";
          for (var i = 1; i <= 24; i++)
          {text = text + i
          document.querySelector('.grid-item').innerText = text;}
        </script>
    </body>
  </html>
